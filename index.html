<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--Google Font Montserrat Weights 500/700-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Montserrat:wght@500;700&family=Roboto:ital,wght@0,300;1,400;1,700&display=swap" rel="stylesheet">

  <!--Google Font Fraunces Weight 700-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Montserrat:wght@500;700&family=Roboto:ital,wght@0,300;1,400;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

 
 
</head>
<body>
  <div class="product-container">
    <img class="product-image" src="images/image-product-desktop.jpg">
    <div class="product-details">
      <div class="product-type">
        PERFUME
      </div> 
      <div class="product-name">
        Gabrielle Essence Eau De Parfum
      </div>
      <div class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="price-row">
        <span class="new-price">
          $149.99
        </span>
        <span class="old-price">
          $169.99
        </span>
      </div>
     <button class="add-to-cart-button">
      <img src="images/icon-cart.svg">
      Add to Cart
     </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Justin Seow Jing Nyap</a>.
  </div>
</body>
</html>
